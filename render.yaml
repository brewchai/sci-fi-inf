services:
  - type: web
    name: sci-fi-inf-backend
    runtime: python
    repo: https://github.com/brewchai/sci-fi-inf
    plan: free
    region: oregon 
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENABLE_CRONS
        value: true
    autoDeploy: true

  - type: cron
    name: daily-curation
    runtime: python
    repo: https://github.com/brewchai/sci-fi-inf
    plan: free
    region: oregon
    schedule: "0 4 * * *" # 4:00 AM UTC
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m app.cron.tasks.curate
    envVars:
      - key: ENABLE_CRONS
        value: true

  - type: cron
    name: daily-podcast
    runtime: python
    repo: https://github.com/brewchai/sci-fi-inf
    plan: free
    region: oregon
    schedule: "0 6 * * *" # 6:00 AM UTC
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m app.cron.tasks.podcast
    envVars:
      - key: ENABLE_CRONS
        value: true
